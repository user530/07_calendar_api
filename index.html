<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar API Information</title>
  </head>
  <body>
    <h1>Calendar API documentation</h1>
    <ul>
      <li>Get all interviews - GET: 'api/v1/interviews'</li>
      <li>Add new interview - POST: 'api/v1/interviews'</li>
      <li>
        Get interviews in date range - GET(query string: start : end):
        'api/v1/interviews/range'
      </li>
      <li>Delete interview - DELETE (id): 'api/v1/interviews/range'</li>
    </ul>
  </body>
</html>
